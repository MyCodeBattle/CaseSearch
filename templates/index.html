<body>

                    <span>æ­£åœ¨æ£€ç´¢æ¡ˆä¾‹...æ—¶é—´å¯èƒ½æ¯”è¾ƒä¹…ï¼Œè¯·å…ˆå–æ¯å’–å•¡â˜•ï¸...</span>

    <script>
        const searchForm = document.getElementById('searchForm');
        const searchBtn = document.getElementById('searchBtn');
        const queryInput = document.getElementById('query');
        const caseTypeSelect = document.getElementById('caseType');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressStats = document.getElementById('progressStats');
        const progressText = document.getElementById('progressText');
        const resultsSection = document.getElementById('resultsSection');
        const resultsList = document.getElementById('resultsList');
        const resultsCount = document.getElementById('resultsCount');
        const errorMessage = document.getElementById('errorMessage');
        const exportBtn = document.getElementById('exportBtn');

        // å­˜å‚¨å½“å‰æ£€ç´¢ç»“æœ
        let currentResults = [];
        let currentCaseType = '';

        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const query = queryInput.value.trim();
            const caseType = caseTypeSelect.value;

            if (!query) {
                showError('è¯·è¾“å…¥æŸ¥è¯¢å†…å®¹');
                return;
            }

            if (!caseType) {
                showError('è¯·é€‰æ‹©æ¡ˆä»¶ç±»å‹');
                return;
            }

            // é‡ç½®çŠ¶æ€
            hideError();
            searchBtn.classList.add('loading');
            searchBtn.disabled = true;
            resultsSection.classList.remove('visible');
            progressContainer.classList.remove('complete');
            progressContainer.classList.add('visible');
            progressBar.style.width = '0%';
            progressStats.textContent = 'å‡†å¤‡ä¸­...';
            progressText.innerHTML = 'æ­£åœ¨è¿æ¥æœåŠ¡å™¨...';

            try {
                // ä½¿ç”¨ SSE æµå¼è·å–è¿›åº¦
                const response = await fetch('/api/search-stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query,
                        case_type: caseType
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'æ£€ç´¢å¤±è´¥');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop(); // ä¿ç•™æœªå®Œæˆçš„è¡Œ

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                handleSSEMessage(data);
                            } catch (e) {
                                console.error('è§£æSSEæ¶ˆæ¯å¤±è´¥:', e);
                            }
                        }
                    }
                }

            } catch (error) {
                showError(error.message);
                progressContainer.classList.remove('visible');
            } finally {
                searchBtn.classList.remove('loading');
                searchBtn.disabled = false;
            }
        });

        function handleSSEMessage(data) {
            switch (data.type) {
                case 'init':
                    progressStats.textContent = `0 / ${data.total_batches} æ‰¹æ¬¡`;
                    progressText.innerHTML = `åœ¨ <span class="highlight">${data.case_type}</span> ç±»å‹çš„ <span class="highlight">${data.total_cases}</span> ä¸ªæ¡ˆä¾‹ä¸­æ£€ç´¢...`;
                    break;

                case 'progress':
                    const percent = Math.round((data.completed / data.total) * 100);
                    progressBar.style.width = percent + '%';
                    progressStats.textContent = `${data.completed} / ${data.total} æ‰¹æ¬¡`;
                    progressText.innerHTML = `å·²å®Œæˆ <span class="highlight">${data.completed}</span> æ‰¹æ¬¡ï¼Œæœ¬æ‰¹æ¬¡æ‰¾åˆ° <span class="highlight">${data.batch_count}</span> ä¸ªç›¸ä¼¼æ¡ˆä¾‹`;
                    break;

                case 'complete':
                    progressContainer.classList.add('complete');
                    progressBar.style.width = '100%';
                    progressStats.textContent = 'æ£€ç´¢å®Œæˆ';

                    const resultCount = data.results ? data.results.length : 0;
                    progressText.innerHTML = `æ£€ç´¢å®Œæˆï¼å…±æ‰¾åˆ° <span class="highlight">${resultCount}</span> ä¸ªç›¸ä¼¼åº¦â‰¥60åˆ†çš„æ¡ˆä¾‹`;

                    // æ˜¾ç¤ºç»“æœ
                    displayResults(data.results, data.message);
                    break;
            }
        }

        function displayResults(results, message) {
            resultsSection.classList.add('visible');

            // ä¿å­˜ç»“æœä¾›å¯¼å‡ºä½¿ç”¨
            currentResults = results || [];
            currentCaseType = caseTypeSelect.value;

            if (!results || results.length === 0) {
                exportBtn.style.display = 'none';
                resultsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“­</div>
                        <h3>${message || 'æœªæ‰¾åˆ°ç›¸ä¼¼åº¦â‰¥60åˆ†çš„æ¡ˆä¾‹'}</h3>
                        <p>è¯·å°è¯•è°ƒæ•´æŸ¥è¯¢å†…å®¹æˆ–é€‰æ‹©å…¶ä»–æ¡ˆä»¶ç±»å‹</p>
                    </div>
                `;
                resultsCount.textContent = 'å…± 0 ä¸ªç›¸ä¼¼æ¡ˆä¾‹ï¼ˆâ‰¥60åˆ†ï¼‰';
                return;
            }

            // æ˜¾ç¤ºå¯¼å‡ºæŒ‰é’®
            exportBtn.style.display = 'inline-flex';

            resultsCount.textContent = `å…± ${results.length} ä¸ªç›¸ä¼¼æ¡ˆä¾‹ï¼ˆâ‰¥60åˆ†ï¼‰`;

            resultsList.innerHTML = results.map(result => `
                <div class="case-card">
                    <div class="case-header">
                        <div class="case-rank">
                            <div class="rank-badge">${result.rank}</div>
                            <div class="case-name">${escapeHtml(result.filename)}</div>
                        </div>
                        <div class="similarity-score">
                            <div class="score-value">${result.similarity_score}</div>
                            <div class="score-label">ç›¸ä¼¼åº¦</div>
                        </div>
                    </div>
                    
                    <div class="case-summary">${escapeHtml(result.summary)}</div>
                    
                    <div class="case-reason">
                        <strong>ç›¸ä¼¼ç†ç”±ï¼š</strong>${escapeHtml(result.reason)}
                    </div>
                    
                    <button class="expand-btn" onclick="toggleContent(this)">
                        å±•å¼€å…¨æ–‡
                    </button>
                    
                    <div class="case-content">${escapeHtml(result.content)}</div>
                </div>
            `).join('');
        }

        async function exportToExcel() {
            if (!currentResults || currentResults.length === 0) {
                showError('æ²¡æœ‰å¯å¯¼å‡ºçš„ç»“æœ');
                return;
            }

            try {
                exportBtn.disabled = true;
                exportBtn.textContent = 'â¬‡ï¸ å¯¼å‡ºä¸­...';

                // ä½¿ç”¨ fetch å‘é€è¯·æ±‚
                const response = await fetch('/api/export-excel', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        results: currentResults,
                        case_type: currentCaseType
                    })
                });

                if (!response.ok) {
                    throw new Error('å¯¼å‡ºå¤±è´¥ï¼Œè¯·é‡è¯•');
                }

                // è·å– blob å¹¶ä¸‹è½½
                const blob = await response.blob();

                // ç”Ÿæˆæ–‡ä»¶å
                const now = new Date();
                const timestamp = now.getFullYear().toString() +
                    (now.getMonth() + 1).toString().padStart(2, '0') +
                    now.getDate().toString().padStart(2, '0') + '_' +
                    now.getHours().toString().padStart(2, '0') +
                    now.getMinutes().toString().padStart(2, '0') +
                    now.getSeconds().toString().padStart(2, '0');
                const filename = `${currentCaseType}_æ£€ç´¢ç»“æœ_${timestamp}.xlsx`;

                // ä½¿ç”¨ FileSaver æ–¹å¼ä¸‹è½½
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                link.style.display = 'none';
                document.body.appendChild(link);
                link.click();

                // å»¶è¿Ÿæ¸…ç†
                setTimeout(() => {
                    URL.revokeObjectURL(url);
                    document.body.removeChild(link);
                }, 1000);

            } catch (error) {
                showError(error.message);
            } finally {
                exportBtn.disabled = false;
                exportBtn.textContent = 'ğŸ“¥ å¯¼å‡º Excel';
            }
        }

        function toggleContent(btn) {
            const content = btn.nextElementSibling;
            const isExpanded = content.classList.contains('expanded');

            content.classList.toggle('expanded');
            btn.textContent = isExpanded ? 'å±•å¼€å…¨æ–‡' : 'æ”¶èµ·å…¨æ–‡';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('visible');
        }

        function hideError() {
            errorMessage.classList.remove('visible');
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
