<body>

                    <textarea class="query-input" id="query" name="query"
                        placeholder="ä¾‹å¦‚ï¼šæœ‰æ²¡æœ‰åˆ©ç”¨å…¬å¸æ§åˆ¶æƒå˜æ›´ä¿¡æ¯æ¥è¿›è¡Œå†…å¹•äº¤æ˜“ï¼Œä¸”ç½šæ¬¾é‡‘é¢è¶…è¿‡50ä¸‡çš„æ¡ˆä¾‹" rows="4"></textarea>

    <script>
        const searchForm = document.getElementById('searchForm');
        const searchBtn = document.getElementById('searchBtn');
        const queryInput = document.getElementById('query');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        // const progressStats = document.getElementById('progressStats');
        // const progressText = document.getElementById('progressText');
        const statusTitle = document.getElementById('statusTitle');
        const resultsSection = document.getElementById('resultsSection');
        const resultsList = document.getElementById('resultsList');
        const resultsCount = document.getElementById('resultsCount');
        const errorMessage = document.getElementById('errorMessage');
        const exportBtn = document.getElementById('exportBtn');

        // å­˜å‚¨å½“å‰æ£€ç´¢ç»“æœ
        let currentResults = [];

        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const query = queryInput.value.trim();

            if (!query) {
                showError('è¯·è¾“å…¥æŸ¥è¯¢å†…å®¹');
                return;
            }

            // é‡ç½®çŠ¶æ€
            hideError();
            searchBtn.classList.add('loading');
            searchBtn.disabled = true;
            resultsSection.classList.remove('visible');
            progressContainer.classList.remove('complete');
            progressContainer.classList.add('visible');
            // progressBar.style.width = '100%'; // Indeterminate
            // progressStats.textContent = 'å‡†å¤‡ä¸­...';
            // progressText.innerHTML = 'æ­£åœ¨è¿æ¥æœåŠ¡å™¨...';

            try {
                // ä½¿ç”¨ SSE æµå¼è·å–è¿›åº¦
                const response = await fetch('/api/search-stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'æ£€ç´¢å¤±è´¥');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop(); // ä¿ç•™æœªå®Œæˆçš„è¡Œ

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                handleSSEMessage(data);
                            } catch (e) {
                                console.error('è§£æSSEæ¶ˆæ¯å¤±è´¥:', e);
                            }
                        }
                    }
                }

            } catch (error) {
                showError(error.message);
                progressContainer.classList.remove('visible');
            } finally {
                searchBtn.classList.remove('loading');
                searchBtn.disabled = false;
            }
        });

        function handleSSEMessage(data) {
            switch (data.type) {
                case 'init':
                    statusTitle.textContent = data.message;
                    // progressText.innerHTML = data.message;
                    break;

                case 'progress':
                    statusTitle.textContent = data.message;
                    // progressText.innerHTML = data.message;
                    break;

                case 'complete':
                    progressContainer.classList.add('complete');
                    statusTitle.textContent = 'æ£€ç´¢å®Œæˆ';
                    // progressText.innerHTML = data.message;

                    // æ˜¾ç¤ºç»“æœ
                    displayResults(data.results, data.message);
                    break;

                case 'error':
                    showError(data.error);
                    progressContainer.classList.remove('visible');
                    break;
            }
        }

        function displayResults(results, message) {
            resultsSection.classList.add('visible');

            // ä¿å­˜ç»“æœä¾›å¯¼å‡ºä½¿ç”¨
            currentResults = results || [];

            if (!results || results.length === 0) {
                exportBtn.style.display = 'none';
                resultsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“­</div>
                        <h3>${message || 'æœªæ‰¾åˆ°åŒ¹é…çš„æ¡ˆä¾‹'}</h3>
                        <p>è¯·å°è¯•æä¾›æ›´è¯¦ç»†çš„æŸ¥è¯¢æè¿°</p>
                    </div>
                `;
                resultsCount.textContent = 'å…± 0 ä¸ªç›¸ä¼¼æ¡ˆä¾‹';
                return;
            }

            // æ˜¾ç¤ºå¯¼å‡ºæŒ‰é’®
            exportBtn.style.display = 'inline-flex';

            resultsCount.textContent = `å…± ${results.length} ä¸ªç›¸ä¼¼æ¡ˆä¾‹`;

            resultsList.innerHTML = results.map(result => `
                <div class="case-card">
                    <div class="case-header">
                        <div class="case-rank">
                            <div class="rank-badge">${result.rank}</div>
                            <div class="case-name">${escapeHtml(result.filename)}</div>
                        </div>
                        <div class="similarity-score">
                            <div class="score-value">${result.similarity_score}</div>
                            <div class="score-label">RAGè¯„åˆ†</div>
                        </div>
                    </div>
                    
                    <div class="case-reason">
                        <div class="case-meta-info" style="color: #475569; font-size: 0.95em; margin-bottom: 8px; font-weight: 600; padding-bottom: 8px; border-bottom: 1px dashed #e2e8f0;">
                            ${escapeHtml(result.header_info)}
                        </div>
                        <strong>ç›¸ä¼¼ç†ç”±ï¼š</strong>${escapeHtml(result.reason)}
                    </div>
                    
                    <button class="expand-btn" onclick="toggleContent(this)">
                        å±•å¼€å…¨æ–‡
                    </button>
                    
                    <div class="case-content">${escapeHtml(result.content)}</div>
                </div>
            `).join('');
        }

        async function exportToExcel() {
            if (!currentResults || currentResults.length === 0) {
                showError('æ²¡æœ‰å¯å¯¼å‡ºçš„ç»“æœ');
                return;
            }

            try {
                exportBtn.disabled = true;
                exportBtn.textContent = 'â¬‡ï¸ å¯¼å‡ºä¸­...';

                // ä½¿ç”¨ fetch å‘é€è¯·æ±‚
                const response = await fetch('/api/export-excel', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        results: currentResults
                    })
                });

                if (!response.ok) {
                    throw new Error('å¯¼å‡ºå¤±è´¥ï¼Œè¯·é‡è¯•');
                }

                // è·å– blob å¹¶ä¸‹è½½
                const blob = await response.blob();

                // ç”Ÿæˆæ–‡ä»¶å
                const now = new Date();
                const timestamp = now.getFullYear().toString() +
                    (now.getMonth() + 1).toString().padStart(2, '0') +
                    now.getDate().toString().padStart(2, '0') + '_' +
                    now.getHours().toString().padStart(2, '0') +
                    now.getMinutes().toString().padStart(2, '0') +
                    now.getSeconds().toString().padStart(2, '0');
                const filename = `ç±»æ¡ˆæ£€ç´¢ç»“æœ_${timestamp}.xlsx`;

                // ä½¿ç”¨ FileSaver æ–¹å¼ä¸‹è½½
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                link.style.display = 'none';
                document.body.appendChild(link);
                link.click();

                // å»¶è¿Ÿæ¸…ç†
                setTimeout(() => {
                    URL.revokeObjectURL(url);
                    document.body.removeChild(link);
                }, 1000);

            } catch (error) {
                showError(error.message);
            } finally {
                exportBtn.disabled = false;
                exportBtn.textContent = 'ğŸ“¥ å¯¼å‡º Excel';
            }
        }

        function toggleContent(btn) {
            const content = btn.nextElementSibling;
            const isExpanded = content.classList.contains('expanded');

            content.classList.toggle('expanded');
            btn.textContent = isExpanded ? 'å±•å¼€å…¨æ–‡' : 'æ”¶èµ·å…¨æ–‡';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('visible');
        }

        function hideError() {
            errorMessage.classList.remove('visible');
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
