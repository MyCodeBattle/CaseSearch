# 案件类型配置
case_types:
  - 内幕交易
  - 操纵市场
  - 信息披露违法违规
  - 欺诈发行
  - 非法经营证券业务
  - 利用未公开信息交易

# 检索参数
search:
  max_chars_per_request: 200000 
  vector_search_top_k: 2000
  candidate_limit: 100
  final_result_limit: 50
  min_score: 60 

# 检索提示词配置
prompts:
  similarity_search_file: "prompts/similarity_search.txt"

# 数据目录
data_dir: "total_texts"

# 构建索引配置
build:
  data_dir: "total_texts"
