# 案件类型配置
case_types:
  - 内幕交易
  - 操纵市场
  - 信息披露违法违规
  - 欺诈发行
  - 非法经营证券业务
  - 利用未公开信息交易

# 检索参数
search:
  max_chars_per_request: 200000 
  vector_search_top_k: 2000
  candidate_limit: 100
  final_result_limit: 50
  min_score: 60 

# 检索提示词配置
prompts:
  similarity_search_file: "prompts/similarity_search.txt"

# 数据目录
data_dir: "total_texts"

# 构建索引配置
build:
  data_dir: "total_texts"

# 模型配置 - OpenAI / 通用 LLM
openai:
  base_url: "https://api.qiyiguo.uk/v1"
  query_model: "[vt-按量计费]gemini-3-pro-preview"
  temperature: 0

# 模型配置 - 分析模型
analysis:
  base_url: "https://api.qiyiguo.uk/v1"
  model: "[1000k按次计费]gemini-3-pro-preview"

# 模型配置 - 向量模型
embedding:
  base_url: "https://dashscope.aliyuncs.com/compatible-mode/v1"
  model: "text-embedding-v4"
